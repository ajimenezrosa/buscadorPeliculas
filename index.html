    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="main" class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Buscar Peliculas</h1> 
                    <form id="formBuscar">
                        <input type="text" id="textBuscar" class="form-control" placeholder="Buscar Pelicula">
                    </form>
                </div>
                
            </div>
            <div id="peliculas" class="row container"></div>

        </div>


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>

            var form = document.getElementById("formBuscar");
            
            form.addEventListener("submit",function(event){
                var texto = document.getElementById("textBuscar").value;
                console.log("texto: ",texto);
                getPeliculas(texto);
                event.preventDefault();
            });

            function getPeliculas(texto){
                let output = '';
                axios.get('http://localhost:8081/movies/'+texto)
                .then(function (response) {
                    let data = response.data;
                    console.log(data);
                    for(let i=0;i<data.length;i++){
                        let movie = data[i];
                        output += `
                            <div class="card col-md-3  align-items-center">
                                <img class="card-img-top" src="${movie.img}" alt="Card image cap">
                                <div class="card-body text-center">
                                    <h4 class="card-title">${movie.title}</h4>${movie.anio}
                                    <p class="card-text">${movie.ratings}</p>
                                    <a href="http://www.imdb.com/title/${movie.id}/?ref_=adv_li_i" class="btn btn-primary">Detalles</a>
                                </div>
                            </div>
                        `;
                    };
                    document.getElementById('peliculas').innerHTML = output;
                    
                })
                .catch(function (error) {
                    console.log(error);
                });
            }
            

        </script>
    </body>
</html>
