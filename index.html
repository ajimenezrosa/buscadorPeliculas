    <body>
        <!--[if lt IE 7]>

        <div id="main"></div>


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            let output = '';
            axios.get('http://localhost:8081/movies/potter')
            .then(function (response) {
                let data = response.data;
                console.log(data);
                for(let i=0;i<data.length;i++){
                    let movie = data[i];
                    output += `
                        <div>
                            <h2>${movie.title}</h2>${movie.anio}
                            <img src="${movie.img}">
                            <p><strong>Ratings:</strong> ${movie.ratings}</p>
                            <a href="http://www.imdb.com/title/${movie.id}/?ref_=adv_li_i">Detalles imbd</a>
                        </div>
                    `;
                };
                document.getElementById('main').innerHTML = output;
                
            })
            .catch(function (error) {
                console.log(error);
            });

        </script>
    </body>
</html>
